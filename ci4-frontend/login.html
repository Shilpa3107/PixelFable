<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PixelFable</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" style="text-decoration: none;">
                <img src="assets/pixelfableWhite.png" alt="PixelFable Logo" class="logo-img">
                <span class="logo-text"><span>PIXEL</span><span class="fable">FABLE</span></span>
            </a>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="presets.html" class="nav-link">Presets</a>
                <a href="grading.html" class="nav-link">Grading Service</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>

            <div class="nav-actions">
                <a href="signup.html" class="login-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Log in to access your presets and downloads.</p>
            </div>

            <!-- Error/Success Alerts -->
            <div id="auth-alert" class="alert" style="display: none;">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="alert-msg"></span>
            </div>

            <form id="loginForm">

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com"
                        required>
                    <div class="input-error-msg"></div>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <label for="password" class="form-label" style="margin-bottom: 0;">Password</label>
                        <a href="#" class="forgot-link" style="font-size: 0.85rem;">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                        required>
                    <div class="input-error-msg"></div>
                </div>

                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-auth" data-loading-text="Logging In...">
                    <span>Log In</span>
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                    <div class="spinner-sm"></div>
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
